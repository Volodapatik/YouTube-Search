<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç YouTube Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #ff0000;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .search-section {
            padding: 20px;
            background: #202020;
        }

        .search-container {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #121212;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaaaaa;
        }

        .search-btn {
            padding: 15px 25px;
            background: #303030;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #404040;
        }

        .filters-section {
            padding: 0 20px 15px 20px;
            background: #202020;
            border-top: 1px solid #303030;
        }

        .filters-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 16px;
            background: #303030;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #404040;
        }

        .filter-btn.active {
            background: #ff4444;
            color: white;
        }

        .language-toggle {
            max-width: 500px;
            margin: 15px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #303030;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #ff4444;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .results-container {
            padding: 0 15px;
            padding-bottom: 20px;
        }

        .video-card {
            background: #202020;
            margin: 12px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .video-thumbnail-container {
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #303030;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 8px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .video-id-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #303030;
            border-top: 1px solid #404040;
        }

        .video-id {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #ff4444;
        }

        .copy-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:active {
            background: #cc3333;
        }

        .load-more-container {
            text-align: center;
            padding: 20px;
        }

        .load-more-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .load-more-btn:hover {
            background: #ff6666;
        }

        .load-more-btn:disabled {
            background: #303030;
            color: #888;
            cursor: not-allowed;
        }

        .results-info {
            text-align: center;
            padding: 15px;
            color: #aaaaaa;
            font-size: 14px;
            border-bottom: 1px solid #303030;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #aaaaaa;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #303030;
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaaaaa;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .video-thumbnail {
                height: 180px;
            }

            .filters-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç YouTube Search</h1>
    </div>

    <section class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å: —Ç–µ—Ö–Ω–æ, —Ñ–æ–Ω–∫, –¥–∂–∞–∑..."
                autocomplete="off"
            >
            <button class="search-btn" onclick="searchVideos()">
                –ù–∞–π—Ç–∏
            </button>
        </div>
    </section>

    <section class="filters-section">
        <div class="language-toggle">
            <span>üåê –ü–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º</span>
            <label class="toggle-switch">
                <input type="checkbox" id="allLanguagesToggle" onchange="toggleAllLanguages()">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="filters-container">
            <button class="filter-btn" onclick="setFilter('all')" id="filterAll">–í—Å–µ</button>
            <button class="filter-btn" onclick="setFilter('short')" id="filterShort">–ö–æ—Ä–æ—Ç–∫–∏–µ (< 4 –º–∏–Ω)</button>
            <button class="filter-btn" onclick="setFilter('medium')" id="filterMedium">–°—Ä–µ–¥–Ω–∏–µ (4-20 –º–∏–Ω)</button>
            <button class="filter-btn" onclick="setFilter('long')" id="filterLong">–î–ª–∏–Ω–Ω—ã–µ (> 20 –º–∏–Ω)</button>
        </div>
    </section>

    <main class="results-container" id="resultsContainer">
        <div class="empty-state">
            <div class="empty-icon">üéµ</div>
            <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ YouTube –≤–∏–¥–µ–æ</p>
        </div>
    </main>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyCSeZzG1u99LqcTpm78P3-XSg4poOQEVCo';
        let currentSearchQuery = '';
        let currentVideos = [];
        let currentFilter = 'all';
        let nextPageToken = '';
        let isAllLanguages = false;
        let isLoadingMore = false;

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞ –ø–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º
        function toggleAllLanguages() {
            isAllLanguages = document.getElementById('allLanguagesToggle').checked;
            // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∏—Å–∫
            if (currentSearchQuery) {
                searchVideos();
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞
        function setFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –∫ —Ç–µ–∫—É—â–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            if (currentVideos.length > 0) {
                applyFilter();
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
        function applyFilter() {
            const filteredVideos = currentVideos.filter(video => {
                const durationInSeconds = parseDurationToSeconds(video.contentDetails.duration);
                
                switch (currentFilter) {
                    case 'short':
                        return durationInSeconds < 240; // –ú–µ–Ω—å—à–µ 4 –º–∏–Ω—É—Ç
                    case 'medium':
                        return durationInSeconds >= 240 && durationInSeconds <= 1200; // 4-20 –º–∏–Ω—É—Ç
                    case 'long':
                        return durationInSeconds > 1200; // –ë–æ–ª—å—à–µ 20 –º–∏–Ω—É—Ç
                    default:
                        return true; // –í—Å–µ –≤–∏–¥–µ–æ
                }
            });
            
            displayResults(filteredVideos);
        }

        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ —Å–µ–∫—É–Ω–¥—ã
        function parseDurationToSeconds(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            let seconds = 0;
            
            if (match[1]) seconds += parseInt(match[1]) * 3600;
            if (match[2]) seconds += parseInt(match[2]) * 60;
            if (match[3]) seconds += parseInt(match[3]);
            
            return seconds;
        }

        // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            currentSearchQuery = query;
            nextPageToken = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–æ–∫–µ–Ω –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –ø–æ–∏—Å–∫–∞
            showLoading();

            try {
                await performSearch();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞ —Å –ø–∞–≥–∏–Ω–∞—Ü–∏–µ–π
        async function performSearch() {
            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(currentSearchQuery)}&type=video&key=${YOUTUBE_API_KEY}`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä —Ä–µ–≥–∏–æ–Ω–∞, –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω –ø–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º
            if (isAllLanguages) {
                url += '&relevanceLanguage=';
            } else {
                url += '&relevanceLanguage=ru';
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –ø–∞–≥–∏–Ω–∞—Ü–∏–∏, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            if (nextPageToken && !isLoadingMore) {
                url += `&pageToken=${nextPageToken}`;
            }

            const searchResponse = await fetch(url);
            
            if (!searchResponse.ok) {
                throw new Error('–û—à–∏–±–∫–∞ YouTube API');
            }

            const searchData = await searchResponse.json();
            
            if (searchData.items && searchData.items.length > 0) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω —Å–ª–µ–¥—É—é—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                nextPageToken = searchData.nextPageToken || '';
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet,statistics&id=${videoIds}&key=${YOUTUBE_API_KEY}`
                );
                
                if (!videosResponse.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –≤–∏–¥–µ–æ');
                }

                const videosData = await videosResponse.json();
                
                if (isLoadingMore) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –≤–∏–¥–µ–æ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º
                    currentVideos = [...currentVideos, ...videosData.items];
                } else {
                    // –ó–∞–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –≤–∏–¥–µ–æ –Ω–æ–≤—ã–º–∏
                    currentVideos = videosData.items;
                }
                
                applyFilter();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                showResultsInfo();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ", –µ—Å–ª–∏ –µ—Å—Ç—å –µ—â–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                if (nextPageToken) {
                    showLoadMoreButton();
                }
                
                isLoadingMore = false;
            } else {
                if (isLoadingMore) {
                    showToast('–ë–æ–ª—å—à–µ –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    isLoadingMore = false;
                } else {
                    showEmptyState('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        async function loadMoreVideos() {
            if (!nextPageToken || isLoadingMore) return;
            
            isLoadingMore = true;
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (loadMoreBtn) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            }
            
            try {
                await performSearch();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                isLoadingMore = false;
            }
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
        function showResultsInfo() {
            const filteredCount = currentVideos.filter(video => {
                const durationInSeconds = parseDurationToSeconds(video.contentDetails.duration);
                
                switch (currentFilter) {
                    case 'short': return durationInSeconds < 240;
                    case 'medium': return durationInSeconds >= 240 && durationInSeconds <= 1200;
                    case 'long': return durationInSeconds > 1200;
                    default: return true;
                }
            }).length;
            
            const totalCount = currentVideos.length;
            const languageInfo = isAllLanguages ? 'üåê –ü–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º' : 'üá∑üá∫ –ù–∞ —Ä—É—Å—Å–∫–æ–º';
            
            const resultsContainer = document.getElementById('resultsContainer');
            const existingInfo = document.querySelector('.results-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            const infoElement = document.createElement('div');
            infoElement.className = 'results-info';
            infoElement.innerHTML = `
                –ù–∞–π–¥–µ–Ω–æ –≤–∏–¥–µ–æ: ${filteredCount} (–≤—Å–µ–≥–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${totalCount}) | ${languageInfo}
                ${isAllLanguages ? '<br><small>üéØ –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –≤–∏–¥–µ–æ —Å–æ –≤—Å–µ–≥–æ –º–∏—Ä–∞</small>' : ''}
            `;
            
            resultsContainer.prepend(infoElement);
        }

        // –ü–æ–∫–∞–∑ –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ"
        function showLoadMoreButton() {
            const existingButton = document.querySelector('.load-more-container');
            if (existingButton) {
                existingButton.remove();
            }
            
            const loadMoreContainer = document.createElement('div');
            loadMoreContainer.className = 'load-more-container';
            loadMoreContainer.innerHTML = `
                <button class="load-more-btn" onclick="loadMoreVideos()">
                    üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ (20 –≤–∏–¥–µ–æ)
                </button>
            `;
            
            document.getElementById('resultsContainer').appendChild(loadMoreContainer);
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '--:--';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            if (hours) {
                return `${hours}:${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.padStart(2, '0')}`;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(publishedAt) {
            const date = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} –Ω–µ–¥–µ–ª—å –Ω–∞–∑–∞–¥`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} –º–µ—Å—è—Ü–µ–≤ –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diffDays / 365)} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(videos) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (videos.length === 0) {
                showEmptyState('–ü–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ñ–∏–ª—å—Ç—Ä—É –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                return;
            }
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã, –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏ –∫–Ω–æ–ø–∫—É –∑–∞–≥—Ä—É–∑–∫–∏
            const infoElement = document.querySelector('.results-info');
            const loadMoreContainer = document.querySelector('.load-more-container');
            
            resultsContainer.innerHTML = '';
            
            if (infoElement) {
                resultsContainer.appendChild(infoElement);
            }
            
            resultsContainer.innerHTML += videos.map(video => {
                const duration = formatDuration(video.contentDetails.duration);
                const publishedDate = formatDate(video.snippet.publishedAt);
                const viewCount = video.statistics?.viewCount ? 
                    parseInt(video.statistics.viewCount).toLocaleString('ru-RU') : '0';
                
                return `
                <div class="video-card">
                    <div class="video-thumbnail-container">
                        <img 
                            src="${video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url}" 
                            class="video-thumbnail" 
                            alt="${video.snippet.title}"
                            loading="lazy"
                        >
                        <div class="video-duration">${duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="video-channel">üì∫ ${video.snippet.channelTitle}</div>
                        <div class="video-meta">
                            <span>üëÅÔ∏è ${viewCount} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                            <span>üìÖ ${publishedDate}</span>
                        </div>
                    </div>
                    <div class="video-id-section">
                        <span class="video-id">ID: ${video.id}</span>
                        <button class="copy-btn" onclick="copyVideoId('${video.id}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID
                        </button>
                    </div>
                </div>
                `;
            }).join('');
            
            if (loadMoreContainer && nextPageToken) {
                resultsContainer.appendChild(loadMoreContainer);
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ID –≤–∏–¥–µ–æ
        function copyVideoId(videoId) {
            copyToClipboard(videoId);
            showToast(`‚úÖ ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ${videoId}`);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ UI
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–ò—â–µ–º "${currentSearchQuery}"${isAllLanguages ? ' üåê –ø–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º' : ''}...</p>
                </div>
            `;
        }

        function showEmptyState(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('searchInput').focus();

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ñ–∏–ª—å—Ç—Ä "–í—Å–µ" –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        setFilter('all');
    </script>
</body>
