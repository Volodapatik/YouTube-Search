<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç YouTube Search Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(255, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .datetime-widget {
            text-align: center;
            padding: 10px 20px;
            background: #202020;
            border-bottom: 1px solid #303030;
            font-size: 14px;
            color: #aaaaaa;
        }

        .datetime-widget .time {
            font-weight: 600;
            color: #ff4444;
        }

        .search-section {
            padding: 20px;
            background: #202020;
        }

        .search-container {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #121212;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #ff4444;
            background: #1a1a1a;
        }

        .search-input::placeholder {
            color: #aaaaaa;
        }

        .search-btn {
            padding: 15px 25px;
            background: #ff4444;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .search-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        .auto-refresh-section {
            max-width: 500px;
            margin: 15px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .refresh-interval {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .interval-btn {
            padding: 8px 12px;
            background: #303030;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .interval-btn.active {
            background: #ff4444;
            color: white;
        }

        .filters-section {
            padding: 0 20px 15px 20px;
            background: #202020;
            border-top: 1px solid #303030;
        }

        .filters-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #303030;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: #404040;
        }

        .filter-btn.active {
            background: #ff4444;
            color: white;
        }

        .date-filters {
            max-width: 500px;
            margin: 10px auto 0 auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .date-filter-btn {
            padding: 6px 12px;
            background: #252525;
            color: #cccccc;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .date-filter-btn.active {
            background: #ff3333;
            color: white;
        }

        .language-toggle {
            max-width: 500px;
            margin: 15px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #303030;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #ff4444;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .results-container {
            padding: 0 15px;
            padding-bottom: 20px;
        }

        .video-card {
            background: #202020;
            margin: 12px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #303030;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .video-thumbnail-container {
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #303030;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 8px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .video-id-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #252525;
            border-top: 1px solid #353535;
        }

        .video-id {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #ff4444;
        }

        .copy-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #ff6666;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            background: #cc3333;
        }

        .load-more-container {
            text-align: center;
            padding: 20px;
        }

        .load-more-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .load-more-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        .load-more-btn:disabled {
            background: #303030;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .results-info {
            text-align: center;
            padding: 15px;
            color: #aaaaaa;
            font-size: 14px;
            border-bottom: 1px solid #303030;
            background: #1a1a1a;
            margin: 0 -15px 15px -15px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #aaaaaa;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #303030;
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaaaaa;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
            border: 1px solid #ff4444;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        .trending-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #ff4444, #ff0000);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .new-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #44ff44, #00cc00);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .video-thumbnail {
                height: 180px;
            }

            .filters-container, .date-filters {
                justify-content: center;
            }

            .refresh-interval {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

        <span id="currentDate">--.--.----</span> |

    <section class="search-section">

            <input 
                type="text"

            <button class="filter-btn" onclick="setFilter('long')" id="filterLong">üéØ –î–ª–∏–Ω–Ω—ã–µ (> 20 –º–∏–Ω)</button>
            <button class="filter-btn" onclick="setFilter('trending')" id="filterTrending">üî• –¢—Ä–µ–Ω–¥—ã</button>

            <button class="date-filter-btn" onclick="setDateFilter('all')" id="dateAll">üìÖ –í—Å–µ –≤—Ä–µ–º—è</button>

            <button class="date-filter-btn" onclick="setDateFilter('week')" id="dateWeek">–ù–µ–¥–µ–ª—è</button>

        <div class="language-toggle">

    <main class="results-container" id="resultsContainer">
        <div class="empty-state">
            <div class="empty-icon">üéµ</div>
            <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ YouTube –≤–∏–¥–µ–æ</p>
            <p style="margin-top: 10px; font-size: 12px; color: #666;">
                –ü–æ–ø—Ä–æ–±—É–π—Ç–µ: techno, jazz, lofi, phonk, classical, ambient
            </p>
        </div>
    </main>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyCSeZzG1u99LqcTpm78P3-XSg4poOQEVCo';
        let currentSearchQuery = '';
        let currentVideos = [];
        let currentFilter = 'all';
        let currentDateFilter = 'all';
        let nextPageToken = '';
        let isAllLanguages = false;
        let isLoadingMore = false;
        let autoRefreshInterval = null;
        let searchCount = 0;
        let lastSearchTime = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            setFilter('all');
            setDateFilter('all');
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('searchInput').focus();
            
            // –ü–æ–∏—Å–∫ –ø–æ Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchVideos();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        function updateDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU');
            const date = now.toLocaleDateString('ru-RU');
            document.getElementById('currentTime').textContent = time;
            document.getElementById('currentDate').textContent = date;
            document.getElementById('searchCount').textContent = `–ü–æ–∏—Å–∫–æ–≤: ${searchCount}`;
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function setAutoRefresh(seconds) {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
            if (seconds > 0 && currentSearchQuery) {
                autoRefreshInterval = setInterval(() => {
                    if (currentSearchQuery) {
                        showToast(`üîÑ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${currentSearchQuery}`);
                        performSearch(true);
                    }
                }, seconds * 1000);
            }
        }

        // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
        function setDateFilter(filter) {
            currentDateFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.date-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`date${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä
            if (currentVideos.length > 0) {
                applyFilter();
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞
        function getDateFilterRange() {
            const now = new Date();
            switch (currentDateFilter) {
                case 'today':
                    return new Date(now.setDate(now.getDate() - 1)).toISOString();
                case 'week':
                    return new Date(now.setDate(now.getDate() - 7)).toISOString();
                case 'month':
                    return new Date(now.setMonth(now.getMonth() - 1)).toISOString();
                case 'year':
                    return new Date(now.setFullYear(now.getFullYear() - 1)).toISOString();
                default:
                    return null;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞
        function toggleAllLanguages() {
            isAllLanguages = document.getElementById('allLanguagesToggle').checked;
            if (currentSearchQuery) {
                searchVideos();
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞
        function setFilter(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).classList.add('active');
            
            if (currentVideos.length > 0) {
                applyFilter();
            }
        }

        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤ —Å–µ–∫—É–Ω–¥—ã
        function parseDurationToSeconds(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            let seconds = 0;
            
            if (match[1]) seconds += parseInt(match[1]) * 3600;
            if (match[2]) seconds += parseInt(match[2]) * 60;
            if (match[3]) seconds += parseInt(match[3]);
            
            return seconds;
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function applyFilter() {
            const filteredVideos = currentVideos.filter(video => {
                const durationInSeconds = parseDurationToSeconds(video.contentDetails.duration);
                const publishedAt = new Date(video.snippet.publishedAt);
                const now = new Date();
                const views = parseInt(video.statistics?.viewCount || 0);
                
                // –§–∏–ª—å—Ç—Ä –ø–æ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                let durationMatch = true;
                switch (currentFilter) {
                    case 'short':
                        durationMatch = durationInSeconds < 240;
                        break;
                    case 'medium':
                        durationMatch = durationInSeconds >= 240 && durationInSeconds <= 1200;
                        break;
                    case 'long':
                        durationMatch = durationInSeconds > 1200;
                        break;
                    case 'trending':
                        durationMatch = views > 100000;
                        break;
                }

                // –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
                let dateMatch = true;
                if (currentDateFilter !== 'all') {
                    const filterDate = getDateFilterRange();
                    if (filterDate) {
                        dateMatch = new Date(video.snippet.publishedAt) >= new Date(filterDate);
                    }
                }

                return durationMatch && dateMatch;
            });
            
            displayResults(filteredVideos);
        }

        // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            currentSearchQuery = query;
            nextPageToken = '';
            searchCount++;
            lastSearchTime = new Date();
            showLoading();

            try {
                await performSearch();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
            }
        }

        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞
        async function performSearch(isAutoRefresh = false) {
            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(currentSearchQuery)}&type=video&key=${YOUTUBE_API_KEY}`;
            
            if (isAllLanguages) {
                url += '&relevanceLanguage=';
            } else {
                url += '&relevanceLanguage=ru';
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–µ
            if (currentDateFilter !== 'all') {
                const publishedAfter = getDateFilterRange();
                if (publishedAfter) {
                    url += `&publishedAfter=${publishedAfter}`;
                }
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è —Ç—Ä–µ–Ω–¥–æ–≤
            if (currentFilter === 'trending') {
                url += '&order=viewCount';
            } else {
                url += '&order=relevance';
            }
            
            if (nextPageToken && !isLoadingMore) {
                url += `&pageToken=${nextPageToken}`;
            }

            const searchResponse = await fetch(url);
            
            if (!searchResponse.ok) {
                throw new Error('–û—à–∏–±–∫–∞ YouTube API');
            }

            const searchData = await searchResponse.json();
            
            if (searchData.items && searchData.items.length > 0) {
                nextPageToken = searchData.nextPageToken || '';
                
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const videosResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet,statistics&id=${videoIds}&key=${YOUTUBE_API_KEY}`
                );
                
                if (!videosResponse.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –≤–∏–¥–µ–æ');
                }

                const videosData = await videosResponse.json();
                
                if (isLoadingMore) {
                    currentVideos = [...currentVideos, ...videosData.items];
                } else {
                    currentVideos = videosData.items;
                }
                
                applyFilter();
                showResultsInfo();
                
                if (nextPageToken) {
                    showLoadMoreButton();
                }
                
                isLoadingMore = false;
                
                if (isAutoRefresh) {
                    showToast(`‚úÖ –ù–∞–π–¥–µ–Ω–æ ${videosData.items.length} –Ω–æ–≤—ã—Ö –≤–∏–¥–µ–æ`);
                }
            } else {
                if (isLoadingMore) {
                    showToast('–ë–æ–ª—å—à–µ –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    isLoadingMore = false;
                } else {
                    showEmptyState('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                }
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        async function loadMoreVideos() {
            if (!nextPageToken || isLoadingMore) return;
            
            isLoadingMore = true;
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (loadMoreBtn) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            }
            
            try {
                await performSearch();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                isLoadingMore = false;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '--:--';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            if (hours) {
                return `${hours}:${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.padStart(2, '0')}`;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(publishedAt) {
            const date = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} –Ω–µ–¥–µ–ª—å –Ω–∞–∑–∞–¥`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} –º–µ—Å—è—Ü–µ–≤ –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diffDays / 365)} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–Ω–æ–≤–æ–µ" –≤–∏–¥–µ–æ
        function isNewVideo(publishedAt) {
            const publishDate = new Date(publishedAt);
            const now = new Date();
            const diffDays = (now - publishDate) / (1000 * 60 * 60 * 24);
            return diffDays < 7;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "—Ç—Ä–µ–Ω–¥–æ–≤–æ–µ" –≤–∏–¥–µ–æ
        function isTrendingVideo(views, publishedAt) {
            const publishDate = new Date(publishedAt);
            const now = new Date();
            const diffDays = (now - publishDate) / (1000 * 60 * 60 * 24);
            const viewsPerDay = views / Math.max(diffDays, 1);
            return viewsPerDay > 1000;
        }

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
        function showResultsInfo() {
            const filteredCount = currentVideos.filter(video => {
                const durationInSeconds = parseDurationToSeconds(video.contentDetails.duration);
                const publishedAt = new Date(video.snippet.publishedAt);
                const views = parseInt(video.statistics?.viewCount || 0);
                
                let durationMatch = true;
                switch (currentFilter) {
                    case 'short': return durationInSeconds < 240;
                    case 'medium': return durationInSeconds >= 240 && durationInSeconds <= 1200;
                    case 'long': return durationInSeconds > 1200;
                    case 'trending': return views > 100000;
                    default: return true;
                }
            }).length;
            
            const totalCount = currentVideos.length;
            const languageInfo = isAllLanguages ? 'üåê –ü–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º' : 'üá∑üá∫ –ù–∞ —Ä—É—Å—Å–∫–æ–º';
            
            const resultsContainer = document.getElementById('resultsContainer');
            const existingInfo = document.querySelector('.results-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            const infoElement = document.createElement('div');
            infoElement.className = 'results-info';
            infoElement.innerHTML = `
                –ù–∞–π–¥–µ–Ω–æ –≤–∏–¥–µ–æ: ${filteredCount} (–≤—Å–µ–≥–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${totalCount}) | ${languageInfo}
                ${isAllLanguages ? '<br><small>üéØ –ü–æ–∫–∞–∑—ã–≤–∞—é—Ç—Å—è –≤–∏–¥–µ–æ —Å–æ –≤—Å–µ–≥–æ –º–∏—Ä–∞</small>' : ''}
            `;
            
            resultsContainer.prepend(infoElement);
        }

        // –ü–æ–∫–∞–∑ –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ"
        function showLoadMoreButton() {
            const existingButton = document.querySelector('.load-more-container');
            if (existingButton) {
                existingButton.remove();
            }
            
            const loadMoreContainer = document.createElement('div');
            loadMoreContainer.className = 'load-more-container';
            loadMoreContainer.innerHTML = `
                <button class="load-more-btn" onclick="loadMoreVideos()">
                    üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ (20 –≤–∏–¥–µ–æ)
                </button>
            `;
            
            document.getElementById('resultsContainer').appendChild(loadMoreContainer);
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(videos) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (videos.length === 0) {
                showEmptyState('–ü–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                return;
            }
            
            const infoElement = document.querySelector('.results-info');
            const loadMoreContainer = document.querySelector('.load-more-container');
            
            resultsContainer.innerHTML = '';
            
            if (infoElement) {
                resultsContainer.appendChild(infoElement);
            }
            
            resultsContainer.innerHTML += videos.map(video => {
                const duration = formatDuration(video.contentDetails.duration);
                const publishedDate = formatDate(video.snippet.publishedAt);
                const viewCount = video.statistics?.viewCount ? 
                    parseInt(video.statistics.viewCount).toLocaleString('ru-RU') : '0';
                const isNew = isNewVideo(video.snippet.publishedAt);
                const isTrending = isTrendingVideo(parseInt(video.statistics?.viewCount || 0), video.snippet.publishedAt);
                
                return `
                <div class="video-card">
                    <div class="video-thumbnail-container">
                        <img 
                            src="${video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url}" 
                            class="video-thumbnail" 
                            alt="${video.snippet.title}"
                            loading="lazy"
                        >
                        <div class="video-duration">${duration}</div>
                        ${isNew ? '<div class="new-badge">NEW</div>' : ''}
                        ${isTrending && !isNew ? '<div class="trending-badge">TRENDING</div>' : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="video-channel">üì∫ ${video.snippet.channelTitle}</div>
                        <div class="video-meta">
                            <span>üëÅÔ∏è ${viewCount} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                            <span>üìÖ ${publishedDate}</span>
                        </div>
                    </div>
                    <div class="video-id-section">
                        <span class="video-id">ID: ${video.id}</span>
                        <button class="copy-btn" onclick="copyVideoId('${video.id}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID
                        </button>
                    </div>
                </div>
                `;
            }).join('');
            
            if (loadMoreContainer && nextPageToken) {
                resultsContainer.appendChild(loadMoreContainer);
            }
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ID –≤–∏–¥–µ–æ
        function copyVideoId(videoId) {
            copyToClipboard(videoId);
            showToast(`‚úÖ ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ${videoId}`);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ UI
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–ò—â–µ–º "${currentSearchQuery}"${isAllLanguages ? ' üåê –ø–æ –≤—Å–µ–º —è–∑—ã–∫–∞–º' : ''}...</p>
                </div>
            `;
        }

        function showEmptyState(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);
    </script>
