<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç YouTube Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: #ff0000;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .search-section {
            padding: 20px;
            background: #202020;
        }

        .search-container {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: #121212;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaaaaa;
        }

        .search-btn {
            padding: 15px 25px;
            background: #303030;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #404040;
        }

        .results-container {
            padding: 0 15px;
            padding-bottom: 20px;
        }

        .video-card {
            background: #202020;
            margin: 12px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .video-thumbnail-container {
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #303030;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 8px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .video-id-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #303030;
            border-top: 1px solid #404040;
        }

        .video-id {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #ff4444;
        }

        .copy-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:active {
            background: #cc3333;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #aaaaaa;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #303030;
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaaaaa;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .video-thumbnail {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç YouTube Search</h1>
    </div>

    <section class="search-section">
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput"
                placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å: —Ç–µ—Ö–Ω–æ, —Ñ–æ–Ω–∫, –¥–∂–∞–∑..."
                autocomplete="off"
            >
            <button class="search-btn" onclick="searchVideos()">
                –ù–∞–π—Ç–∏
            </button>
        </div>
    </section>

    <main class="results-container" id="resultsContainer">
        <div class="empty-state">
            <div class="empty-icon">üéµ</div>
            <p>–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ YouTube –≤–∏–¥–µ–æ</p>
        </div>
    </main>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyCSeZzG1u99LqcTpm78P3-XSg4poOQEVCo';
        let currentSearchQuery = '';

        // –ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ
        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!query) {
                showError('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            currentSearchQuery = query;
            showLoading();

            try {
                // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å - –ø–æ–∏—Å–∫ –≤–∏–¥–µ–æ
                const searchResponse = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(query)}&type=video&key=${YOUTUBE_API_KEY}`
                );
                
                if (!searchResponse.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ YouTube API');
                }

                const searchData = await searchResponse.json();
                
                if (searchData.items && searchData.items.length > 0) {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ (–≤–∫–ª—é—á–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å)
                    const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                    const videosResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet,statistics&id=${videoIds}&key=${YOUTUBE_API_KEY}`
                    );
                    
                    if (!videosResponse.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π –≤–∏–¥–µ–æ');
                    }

                    const videosData = await videosResponse.json();
                    displayResults(videosData.items);
                } else {
                    showEmptyState('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '--:--';
            
            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '');
            const seconds = (match[3] || '').replace('S', '');
            
            if (hours) {
                return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}`;
            } else {
                return `${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}`;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(publishedAt) {
            const date = new Date(publishedAt);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} –Ω–µ–¥–µ–ª—å –Ω–∞–∑–∞–¥`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} –º–µ—Å—è—Ü–µ–≤ –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diffDays / 365)} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(videos) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = videos.map(video => {
                const duration = formatDuration(video.contentDetails.duration);
                const publishedDate = formatDate(video.snippet.publishedAt);
                const viewCount = video.statistics?.viewCount ? 
                    parseInt(video.statistics.viewCount).toLocaleString('ru-RU') : '0';
                
                return `
                <div class="video-card">
                    <div class="video-thumbnail-container">
                        <img 
                            src="${video.snippet.thumbnails.medium?.url || video.snippet.thumbnails.default.url}" 
                            class="video-thumbnail" 
                            alt="${video.snippet.title}"
                            loading="lazy"
                        >
                        <div class="video-duration">${duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="video-channel">üì∫ ${video.snippet.channelTitle}</div>
                        <div class="video-meta">
                            <span>üëÅÔ∏è ${viewCount} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</span>
                            <span>üìÖ ${publishedDate}</span>
                        </div>
                    </div>
                    <div class="video-id-section">
                        <span class="video-id">ID: ${video.id}</span>
                        <button class="copy-btn" onclick="copyVideoId('${video.id}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å ID
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ID –≤–∏–¥–µ–æ
        function copyVideoId(videoId) {
            copyToClipboard(videoId);
            showToast(`‚úÖ ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ${videoId}`);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ UI
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>–ò—â–µ–º "${currentSearchQuery}"...</p>
                </div>
            `;
        }

        function showEmptyState(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <p>${message}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 2000);
        }

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
